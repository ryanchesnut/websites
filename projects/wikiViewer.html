<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> 
        function myFunc() {
            document.getElementById('hello').innerHTML = '<div> Hello World </div>';
        }
        $(document).ready(function(){
            $.ajax({
                url: "https://cors-anywhere.herokuapp.com/https://en.wikipedia.org/w/api.php?action=query&titles=Main%20Page&prop=revisions&rvprop=content&format=json&formatversion=2", async: true, success: function (result) {
                    console.log(JSON.stringify(result));
                    document.getElementById('hello').innerHTML = JSON.stringify(result); 
                }
            });

        });


        
    </script>
</head>



<body>
    <div id="hello" style="background-color:red; height: 20px;" onclick="myFunc()"></div>

</body>



</html>
